{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if title %}
    <h3>Modification review : {{ title }}</h3>
    {% else %}
    <h3>Nouvelle review</h3>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn" type="submit" value="Valider">
    </form>
</div>

{% endblock content %}
